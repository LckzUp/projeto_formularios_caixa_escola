<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Saída</h1>
	<form id="cadastro_saida">
		<label for="nome_saida">Nome:</label>
		<input type="text" id="nome_saida"><br>

		<label for="valor">Valor:</label>
		<input type="text" id="valor"><br>
		
		<label for="origem">Origem:</label>
		<input type="text" id="origem"><br>

		<label for="destino">Destino:</label>
		<input type="text" id="destino"><br>

		<label for="data_saida">Data:</label>
		<input type="date" id="data_saida"><br>

		<button type="submit" id="submit-btn">Cadastrar Nova Saída</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
