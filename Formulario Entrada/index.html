<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro de Entrada</h1>
	<form id="cadastro_entrada">
		<label for="venda_entrada">Venda:</label>
		<input type="text" id="venda_entrada"><br>
		
		<label for="servico_entrada">Serviço:</label>
		<input type="text" id="servico_entrada"><br>

		<label for="verba_entrada">Verba Estadual:</label>
		<input type="text" id="verba_entrada"><br>

		<label for="rifa_entrada">Rifa:</label>
		<input type="text" id="rifa_entrada"><br>

		<label for="promocao_entrada">Promoção:</label>
		<input type="text" id="promocao_entrada"><br>

		<label for="evento_entrada">Evento:</label>
		<input type="text" id="evento_entrada"><br>


		<button type="submit" id="submit-btn">Cadastrar Nova Entrada</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
